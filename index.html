<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="auth-screen" class="flex items-center justify-center min-h-screen p-4 fade-in">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-white mb-2">Airdrop Tracker</h1>
            <p class="text-center text-gray-400 mb-6">Silakan login atau buat akun baru.</p>

            <!-- Tab Buttons -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="tab-login" class="flex-1 py-2 text-center font-semibold text-white border-b-2 border-blue-500">Login</button>
                <button id="tab-register" class="flex-1 py-2 text-center font-semibold text-gray-400">Buat Akun</button>
            </div>

            <!-- Form Login -->
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="login-username" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Login</button>
            </form>

            <!-- Form Register -->
            <form id="register-form" class="hidden">
                 <div class="mb-4">
                    <label for="register-username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="register-username" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="register-password" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Buat Akun</button>
            </form>
            <p id="auth-error" class="text-red-400 text-sm mt-4 text-center h-4"></p>
        </div>
    </div>
    
    <!-- Memuat skrip khusus untuk halaman login -->
    <script src="login.js"></script>
</body>
</html>
